name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install Packages
              run: npm i
            - name: Build
              run: npm run build
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                eslint: [6.0.0, 6, 7, 8]
                node-version: [12, 14, 16, 18.x, 20.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Packages
              run: npm i
            - name: Install ESLint ${{ matrix.eslint }}
              run: |+
                npm i -D eslint@${{ matrix.eslint }}
                rm -rf node_modules
                npm i
              if: matrix.eslint != 8
            - name: Test
              run: npm test
